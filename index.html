<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>

        <!-- Bootstrap file -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>

        <title>Quiz App</title>
    </head>
    <body onload="init()">
        <div class="container">



            <div class="card quiz-card">
                <img src="img/pencil.jpg" id="headerImg" class="card-img-top" alt="" />

                <div class="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar">25%</div>
                </div>

                <div class="card-body" id="endScreen" style="display: none;">
                    <div class="text-center finalHeadline">Quiz beendet!
                    </div>

                    <div class="text-center">
                        Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b> richtig beantwortet.
                    </div>

                    <div class="buttonRow">
                        <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                    </div>

                </div>

                <div class="card-body" id="questionBody">
                    <h5 class="card-title" id="questionText">Frage</h5>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                          Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                          Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                          Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                          Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="question-number"></b> von <b id="allQuestions">5</b> Fragen
                        </span>

                        <button onclick="nextQuestion()" disabled id="next-button" class="btn btn-primary">NÃ¤chste Frage</button>
                    </div>


                </div>
            </div>
        </div>
    </body>
</html>
